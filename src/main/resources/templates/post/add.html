<meta charset="utf-8">

	implement using the Architect Framework.</title>

	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />

	content="Inline validation is very easy to implement using the Architect Framework.">

</head>
<body>
	<div
		class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">



		<div th:insert="includes/admin_header_bar :: admin_header_bar"></div>

		<div class="app-main">

			<div
				th:insert="includes/admin_navigation_menu :: admin_navigation_menu"></div>
			<div class="app-main__outer">
				<div class="app-main__inner">
					<div class="app-page-title">
						<div class="page-title-wrapper">
							<div class="page-title-heading">
								<div class="page-title-icon">
									<i class="lnr-picture text-danger"> </i>
								</div>
								<div>
									Create Category
									<div class="page-title-subheading">Inline validation is
										very easy to implement using the Architect Framework.</div>
								</div>
							</div>
						</div>
					</div>
					<div class="main-card mb-3 card">
						<div class="card-body">
							<form class="needs-validation" novalidate
								th:action="@{/createpost}" method="post" enctype="multipart/form-data">
								<div class="form-row">
									<div class="col-md-4 mb-3">
										<label for="validationCustom01">Title</label> <input
											type="text" class="form-control" id="validationCustom01"
											placeholder="First name" name="title" required>
										<div class="valid-feedback">Looks good!</div>
									</div>
									
									<div class="col-md-4 mb-3">
										<label for="validationCustom01">Slug</label> <input
											type="text" class="form-control" id="validationCustom01"
											placeholder="First name" name="slug" required>
										<div class="valid-feedback">Looks good!</div>
									</div>
									
									
									<div class="col-md-4 mb-3">
										<label for="validationCustom01">Description</label> <input
											type="text" class="form-control" id="validationCustom01"
											placeholder="First name" name="description" required>
										<div class="valid-feedback">Looks good!</div>
									</div>
									
									
									<div class="col-md-4 mb-3">
										<label for="validationCustom01">Content</label> <input
											type="text" class="form-control" id="validationCustom01"
											placeholder="First name" name="Content" required>
										<div class="valid-feedback">Looks good!</div>
									</div>
									
									<div class="col-md-4 mb-3">
										<label for="validationCustom01">Category</label> <input
											type="text" class="form-control" id="validationCustom01"
											placeholder="First name" name="category" required>
										<div class="valid-feedback">Looks good!</div>
									</div>
									
									<div class="col-md-4 mb-3">
										<label for="validationCustom01">Type</label> <input
											type="text" class="form-control" id="validationCustom01"
											placeholder="First name" name="type" required>
										<div class="valid-feedback">Looks good!</div>
									</div>
									
									<div class="col-md-4 mb-3">
										<label for="validationCustom01">Image</label> <input
											type="file" class="form-control" id="validationCustom01"
											placeholder="First name" name="image" required>
											<input type="hidden" name="images" value="" />
										<div class="valid-feedback">Looks good!</div>
									</div>
									
									<div class="col-md-4 mb-3">
										<label for="validationCustom01">Image</label> <input
											type="file" class="form-control" id="validationCustom01"
											placeholder="First name" name="image" required>
											<input type="hidden" name="images" value="" />
										<div class="valid-feedback">Looks good!</div>
									</div>


								</div>


								<button class="btn btn-primary" type="submit">Create
									</button>
							</form>

							<script>
								// Example starter JavaScript for disabling form submissions if there are invalid fields
								(function() {
									'use strict';
									window
											.addEventListener(
													'load',
													function() {
														// Fetch all the forms we want to apply custom Bootstrap validation styles to
														var forms = document
																.getElementsByClassName('needs-validation');
														// Loop over them and prevent submission
														var validation = Array.prototype.filter
																.call(
																		forms,
																		function(
																				form) {
																			form
																					.addEventListener(
																							'submit',
																							function(
																									event) {
																								if (form
																										.checkValidity() === false) {
																									event
																											.preventDefault();
																									event
																											.stopPropagation();
																								}
																								form.classList
																										.add('was-validated');
																							},
																							false);
																		});
													}, false);
								})();
							</script>
						</div>
					</div>

				</div>

				<div th:insert="includes/admin_footer :: admin_footer"></div>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/scripts/main.js"></script>
</body>
</html>
