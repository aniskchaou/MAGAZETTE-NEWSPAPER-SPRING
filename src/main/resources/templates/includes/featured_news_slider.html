
<div th:fragment="featured_news_slider">
	<div class="container-fluid py-3">
		<div class="container">
			<div
				class="d-flex align-items-center justify-content-between bg-light py-2 px-4 mb-3">
				<h3 class="m-0">Featured</h3>
				<a class="text-secondary font-weight-medium text-decoration-none"
					href="">View All</a>
			</div>
			<div id="carouselExampleControls" class="carousel slide"
				data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active position-relative overflow-hidden" style="height: 300px;"  th:each="c:${posts}">
						<img class="img-fluid w-100 h-100" src="img/news-300x300-4.jpg"
							style="object-fit: cover;">
						<div class="overlay">
							<div class="mb-1" style="font-size: 13px;">
								<a class="text-white" href="" th:text="${c.category.CategoryName}">Technology</a> <span
									class="px-1 text-white">/</span> <a class="text-white" href="">January
									01, 2045</a>
							</div>
							<a class="h4 m-0 text-white" href="" th:text="${c.title}">Sanctus amet sed ipsum
								lorem</a>
						</div>
					</div>
				
					
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleControls"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>

	</div>

</div>
