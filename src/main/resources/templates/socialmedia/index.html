<body>
	<div
		class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">



		<div th:insert="includes/admin_header_bar :: admin_header_bar"></div>

					<div class="app-page-title">
						<div class="page-title-wrapper">
							<div class="page-title-heading">
								<div class="page-title-icon">
									<i class="lnr-picture text-danger"> </i>
								</div>
								<div>
									categories
									<div class="page-title-subheading">Inline validation is
										very easy to implement using the Architect Framework.</div>
								</div>
							</div>
						</div>
					</div>
					<div class="main-card mb-3 card">
					
						<div class="card-body">
						<a class="mb-2 mr-2 btn btn-primary" th:href="@{/addcategory}">Create
                                        </a>
							<table class="mb-0 table table-borderless">
								<thead>
									<tr>
										<th>Facebook</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="s:${socialmedias}">

                                                <a th:href="@{/socialmedia/{id}(id=${s.id}) }" type="button" tabindex="0" class="dropdown-item">Menus</a>
                                              
                                            </div>

										</td>
									</tr>

								</tbody>
							</table>
							<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                          <script src="http://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"  type="text/javascript"></script>
                           <script type="text/javascript">
                           $(document).ready( function () {
                        	    $('table').DataTable();
                        	} );
                           </script>
						</div>
					</div>

				</div>
